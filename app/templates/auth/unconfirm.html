{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
	  <div class="col-md-7 mx-auto text-muted">
			<h1>Welcome! {{current_user.first_name}}</h1>
			<br>
			<p>You have not confirmed your account. Please check your inbox (and your spam folder) - you should have received an email with a confirmation link.</p>
			<p>Didn't get the email? <a class="btn btn-link" href="{{ url_for('auth.resend_confirmation')}}">Resend</a>.</p>
	  </div>
	</div>

</div>


{% endblock content %}
